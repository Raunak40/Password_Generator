<!DOCTYPE html>

<head>

    <title>Random Password Generator</title>

</head>

<body>

        <h1 id="heading1">Generate a</h1>

        <div class="text">
            <p id="resultTwo"></p>

        </div>
    </div>
    <script src="script.js"></script>
